<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>
        JS Console - Example
    </title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    		//Primitive types have a reference type wrapper
		var num = 5,
			numObj = new Number(5);

		jsConsole.writeLine('(number == numberObj) = ' + (num == numObj));
		jsConsole.writeLine('(number === numberObj) = ' + (num === numObj));
		jsConsole.writeLine('typeof num = ' + typeof num);
		jsConsole.writeLine('typeof numObj = ' + typeof numObj);
		jsConsole.writeLine('(typeof num === typeof numObj) = ' + (typeof num === typeof numObj));

		//Primitive types are passed by value
		jsConsole.writeLine("-------------------");

		var fname = 'Pesho',
			lname = 'Ivanov',
			person = {
				firstName: fname,
				lastName: lname,
				toString: function personToString() {
					return this.firstName + " " + this.lastName
			}
		};

		jsConsole.writeLine(person);
		jsConsole.writeLine('Changing the last name to Petrov');
		lname = 'Petrov';
		jsConsole.writeLine(person) // still "Ivanov"
	</script>
</body>

</html>
